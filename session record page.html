	<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Little Sunshine Attendance</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Header style */
    .header {
      width: 100%;
      background-color: #1b2e3d;
      color: #f2f2f2;
      padding: 20px;
      text-align: left;
      border-bottom: 5px solid #d95c5c;
      display: flex;
      justify-content: space-between;
      align-items: center;
	  position: fixed;
      top: 0;
      left: 0;
      z-index: 1;	
    }

    .header .title {
      font-size: 2.5em;
      font-weight: bold;
      margin: 0;
    }

    .header .title .highlight {
      color: #d95c5c;
    }

    .header .back-button {
      padding: 8px 25px;
      background-color: white;
      color: #d95c5c;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
	  margin-right: 30px;
      transition: background-color 0.3s, color 0.3s;
    }

    .header .back-button:hover {
      background-color: #d1d1d1;
      color: #1b2e3d;
    }

    /* Attendance form */
    .attendance-container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      margin-top: 20px;
      width: 80%;
      max-width: 900px;
	  position: fixed;
	  top: 80px;
    }

    .form-row {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .form-row input, .form-row select {
      padding: 10px;
      font-size: 1em;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .add-button {
      padding: 10px;
      background-color: #1b2e3d;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .add-button:hover {
      background-color: #d95c5c;
    }

    /* Session table */
    .session-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    .session-table th, .session-table td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }

    .session-table th {
      background-color: #1b2e3d;
      color: white;
    }

    .session-table .done {
      color: green;
      font-weight: bold;
    }

    .session-table .absent {
      color: red;
      font-weight: bold;
    }
	  
	/* Background Images */
    .background {
    position: fixed;
    bottom: 0;
    width: 100%;
    height: 150px;
    }

   .background-image {
    position: absolute;
    bottom: 0;
    opacity: 0.8;
    width: 350px;
    height: auto;
	padding-bottom: 0;
    }
	 
    .bottom-left {
     left: 20px;
     }

    .bottom-right {
    right: 8px;
        }
	  
  </style>
	
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div class="title">
      <span class="highlight">Little</span> Sunshine
    </div>
	  <a href="home.html"><button class="back-button">Back</button></a>
  </div>

  <!-- Attendance Form -->
  <div class="attendance-container">
    <div class="form-row">
      <input type="text" id="sessionNumber" placeholder="Session #" required>
      <input type="text" id="details" placeholder="Details (Schedule)" required>
      <input type="text" id="studentName" placeholder="Name of Student" required>
      <select id="status">
        <option value="Done">Done</option>
        <option value="Absent">Absent</option>
      </select>
      <button class="add-button" onclick="addRecord()">Add</button>
    </div>  
    <!-- Session Table -->
    <table class="session-table">
      <thead>
        <tr>
          <th>Session #</th>
          <th>Details</th>
          <th>Student</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="sessionTableBody">
        <!-- Records will be added here -->
      </tbody>
    </table>
    </div>
    <script>
    function addRecord() {
      // Get input values
      const sessionNumber = document.getElementById('sessionNumber').value;
      const details = document.getElementById('details').value;
      const studentName = document.getElementById('studentName').value;
      const status = document.getElementById('status').value;

      // Create new row
      const tableBody = document.getElementById('sessionTableBody');
      const newRow = document.createElement('tr');

      // Session Number cell
      const sessionCell = document.createElement('td');
      sessionCell.textContent = sessionNumber;
      newRow.appendChild(sessionCell);

      // Details cell
      const detailsCell = document.createElement('td');
      detailsCell.textContent = details;
      newRow.appendChild(detailsCell);

      // Student Name cell
      const studentCell = document.createElement('td');
      studentCell.textContent = studentName;
      newRow.appendChild(studentCell);

      // Status cell
      const statusCell = document.createElement('td');
      statusCell.textContent = status;
      statusCell.className = status.toLowerCase();
      newRow.appendChild(statusCell);

      // Append new row to table body
      tableBody.appendChild(newRow);

      // Clear input fields
      document.getElementById('sessionNumber').value = '';
      document.getElementById('details').value = '';
      document.getElementById('studentName').value = '';
      document.getElementById('status').value = 'Done';
    }
  </script>
	
	
	<div class="background">
        <img src="img/playground background.png" class="background-image bottom-left" alt="Left Image">
        <img src="img/flowerbackground.png" class="background-image bottom-right" alt="Right Image">
    </div>
	
</body>
</html>
