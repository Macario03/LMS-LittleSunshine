<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Sunshine Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; 
            background-color: #f2f2f2;
            min-height: 100vh;
        }


        .header {
            width: 100%;
            background-color: #1b2e3d;
            color: #f2f2f2;
            padding: 18px;
            text-align: left;
            position: fixed;
            top: 0;
            left: 0;
            border-bottom: 5px solid #d95c5c;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1;	
        }

        .header .title {
            font-size: 2.5em;
            font-weight: bold;
            margin: 0;
        }

        .header .title .highlight {
            color: #d95c5c;
        }

        .header .signout {
            padding: 8px 25px;
            background-color: white;
            color: #d95c5c;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            margin-right: 30px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            text-decoration: none;
        }

        .header .signout:hover {
            background-color: #d1d1d1;
            color: #1b2e3d;
        }

 
        .dashboard {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            padding-top: 80px;
        }

        .icon-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); 
            gap: 18px;
        }

        .icon {
            width: 140px;
            height: 140px;
            padding: 15px;
            text-align: center;
            background-color: #2f3b4c;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border: 2px solid #ddd;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        .icon:hover {
            transform: scale(1.05);
            border-color: #ff6f61;
            background-color: #3e4c5e;
        }

        .icon img {
            width: 70px;
            height: 70px;
            margin-bottom: 10px;
        }

        .icon p {
            color: #fff;
            font-size: 15px;
            font-weight: bold;
        }


        .background {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 150px;
        }

        .background-image {
            position: absolute;
            bottom: 0;
            opacity: 0.8;
            width: 350px;
            height: auto;
			padding-bottom: 0;
        }

        .bottom-left {
            left: 20px;
        }

        .bottom-right {
            right: 8px;
        }


        @media (max-width: 768px) {
            .background-image {
                width: 150px;
            }
        }

        @media (max-width: 480px) {
            .background-image {
                width: 120px;
            }
        }
    </style>
</head>
<body>
 
    <div class="header">
        <div class="title">
            <span class="highlight">Little</span> Sunshine
        </div>
        <a href="Login page.html" class="signout">Sign Out</a>
    </div>


    <div class="dashboard">
        <div class="icon-container">
            <a href="Tprofile.html"><div class="icon" id="profile">
                <img src="img/group (1).png" alt="Teacher Profile Icon">
				<p>Teacher Profile</p>
            </div></a>
			
            <a href="teacher grading page.html"><div class="icon">
                <img src="img/bar-graph.png" alt="Student's Grades Icon">
                <p>Student's Grades</p>
			</div></a>
			
            <a href="Sass.html"><div class="icon">
                <img src="img/checklist.png" alt="Set Assignment Icon">
                <p>Set Assignment</p>
			</div></a>
			
            <a href="set schedule page.html"><div class="icon">
				<img src="img/calendar.png" alt="Set Schedule Icon">
				<p>Set Schedule</p>
			</div></a>
			
            <a href="post module page.html"><div class="icon">
                <img src="img/book.png" alt="Post Modules Icon">
                <p>Post Modules</p>
			</div></a>
			
            <a href="session record page.html"><div class="icon">
                <img src="img/folder.png" alt="Session Records Icon">
                <p>Session Records</p>
			</div></a>
			
        </div>
    </div>

   
    <div class="background">
        <img src="img/playground background.png" class="background-image bottom-left" alt="Left Image">
        <img src="img/flowerbackground.png" class="background-image bottom-right" alt="Right Image">
    </div>
</body>
</html>
