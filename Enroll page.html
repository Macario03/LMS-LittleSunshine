<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Little Sunshine Form</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      overflow: hidden;
    }

    /* Sticky header styling */
    .header {
      width: 100%;
      background-color: #1b2e3d;
      color: #f2f2f2;
      padding: 20px;
      text-align: left;
      position: fixed;
      top: 0;
      left: 0;
      border-bottom: 5px solid #d95c5c;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1;
    }

    .header .title {
      font-size: 2.5em;
      font-weight: bold;
      margin: 0;
    }

    .header .title .highlight {
      color: #d95c5c;
    }

    .header .back-button {
      padding: 8px 25px;
      background-color: white;
      color: #d95c5c;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      margin-right: 30px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    .header .back-button:hover {
      background-color: #d1d1d1;
      color: #1b2e3d;
    }

    /* Centered form container */
    .container {
      width: 90%;
      max-width: 800px;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      border-color: #1b2e3d;
      border-style: groove;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      margin-top: 100px; /* Adjusted margin to move the container upward */
    }

    /* Form styling */
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }

    select, input[type="text"], input[type="number"], input[type="email"], textarea {
      width: calc(100% - 20px); /* Adjust width to prevent sticking */
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
      margin: 0 auto; /* Center the inputs within the container */
    }

    input[type="radio"] {
      margin-right: 5px;
    }

    label {
      font-size: 1em;
      margin-right: 15px;
    }

    .radio-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .submit-btn {
      padding: 10px;
      background-color: #1b2e3d;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s;
      margin: 0 auto; /* Center the button */
    }

    .submit-btn:hover {
      background-color: #d95c5c;
    }
  </style>
</head>
<body>
  <!-- Header section -->
  <div class="header">
    <div class="title">
      <span class="highlight">Little</span> Sunshine
    </div>
    <a href="view page.html"><button class="back-button">Back</button></a>
  </div>

  <!-- Form container -->
  <div class="container">
    <form>
      <select>
        <option value="" disabled selected>What Course...</option>
        <option value="course1">Special Education</option>
        <option value="course2">Tele Therapy (Normal Students the needs developments)</option>
      </select>
      
      <input type="text" placeholder="Name of Student" required>
      <input type="text" placeholder="Name of Guardian" required>
      <input type="text" placeholder="Contact No." required>
      <input type="email" placeholder="Email Address of the Guardian" required>
      <input type="text" placeholder="Home Address" required>
      
      <div class="radio-group">
        <label><input type="radio" name="condition" value="normal" required> Normal</label>
        <label><input type="radio" name="condition" value="special_needs"> Diagnosed with Special Needs</label>
      </div>
      
      <textarea rows="3" placeholder="If diagnosed, please specify the student's condition..."></textarea> 
      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>
</body>
</html>
