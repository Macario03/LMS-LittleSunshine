<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Sunshine Schedule</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; 
        }

        .header {
            background-color: #1b2e3d; 
            color: #f2f2f2; 
            padding: 20px; 
            text-align: left;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            position: absolute;
            top: 0;
            z-index: 1; 
            border-bottom: 5px solid #d95c5c; 
        }

        .header .title {
            font-weight: bold;
            font-size: 2.5em;
        }
        
        .header .title .highlight {
            color: #d95c5c;
        }

        .header .signout {
            background-color: white; 
            color: #d95c5c; 
            padding: 8px 25px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 1em;
            transition: background-color 0.3s, color 0.3s;
            margin-right: 30px;
        }

        .header .signout:hover {
            background-color: #d1d1d1;
            color: #1b2e3d; 
        }

 
        .form-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #142e3c;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 80px; 
        }

        form {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .input-field {
            background-color: #ffffff;
            border: none;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .class-type {
            display: flex;
            justify-content: space-around;
            color: #ffffff;
            margin-bottom: 10px;
        }

        .set-button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .set-button:hover {
            background-color: #cc3c3c;
        }
		
		 .background {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 150px;
        }

        .background-image {
            position: absolute;
            bottom: 0;
            opacity: 0.8;
            width: 350px;
            height: auto;
			padding-bottom: 0;
        }

        .bottom-left {
            left: 20px;
        }

        .bottom-right {
            right: 8px;
        }
		
		 @media (max-width: 768px) {
            .background-image {
                width: 150px;
            }
        }

        @media (max-width: 480px) {
            .background-image {
                width: 120px;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="title">
            <span class="highlight">Little</span> Sunshine
        </div>
        <a href="home.html" class="signout">Back</a>
    </div>
    

    <div class="form-container">
        <form>
            <select class="input-field" name="student-name">
                <option value="" disabled selected>Student Name...</option>
                <!-- Add student name options here -->
            </select>
            <input type="text" class="input-field" name="session-number" placeholder="Session #">
            
            <div class="class-type">
                <label><input type="radio" name="class-type" value="online"> Online Class</label>
                <label><input type="radio" name="class-type" value="face-to-face"> Face to Face Class</label>
            </div>

            <input type="date" class="input-field" name="date">
            <input type="time" class="input-field" name="time">

            <input type="text" class="input-field" name="meeting-code" placeholder="Meeting Code (If Online Class)">

            <button type="submit" class="set-button">SET</button>
        </form>
    </div>
	
	<div class="background">
        <img src="img/playground background.png" class="background-image bottom-left" alt="Left Image">
        <img src="img/flowerbackground.png" class="background-image bottom-right" alt="Right Image">
    </div>
	
</body>
</html>
